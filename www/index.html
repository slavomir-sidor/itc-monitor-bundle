<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web socket</title>
</head>
<body>
	<script>
		var conn = new WebSocket('ws://localhost:4444');
		conn.onopen = function(e)
		{
			console.log("Connection established!");
		};

		conn.onmessage = function(e)
		{
			console.log(e.data);
		};
		conn.send('Hello World!');
	</script>
	<div></div>
</body>
</html>
